<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Loading...</title>
    <script type="text/javascript">
      // Store the attempted URL path for React Router to handle
      var path = window.location.pathname;
      var search = window.location.search;
      var hash = window.location.hash;
      
      // Store the full path in sessionStorage
      sessionStorage.setItem('redirectPath', path + search + hash);
      
      // Redirect to root and let React Router handle the routing
      window.location.replace('/');
    </script>
  </head>
  <body>
    <div style="text-align: center; padding: 50px;">
      <p>Loading...</p>
    </div>
  </body>
</html>
